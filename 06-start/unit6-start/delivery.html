<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Get your next meal delivered by drone.">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="delivery.css">
    
    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>
<body>
    <!-- start the page header -->
    <header>
        <span>Drone Delivery </span>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        <h1>Request a Delivery</h1>
        
        <form method="get" class="myForm" action="thanks.html">

            <fieldset>
            <legend>Customer Information</legend>
            <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>  
            <label>Cell Number*<input type="tel" name="phone" required placeholder="801-555-5555"></label> 

            </fieldset>

            <fieldset>
                <legend>Delivery Method</legend>

                <label><input type="radio" name="method" value="drone">Drone Delivery (2 hours)</label>
                <label><input type="radio" name="method" value="van">Van Delivery (5 hours)</label>
                <label><input type="radio" name="method" value="running">A very fast man will Sprint your package (10min)</label>

            </fieldset>

            <fieldset>
                <legend>Delivery Options</legend>
                <label><input type="checkbox" name="porch" value="chosen"> Front Porch</label>
                <label><input type="checkbox" name="curb" value="chosen"> Curb</label>
                <label><input type="checkbox" name="porch" value="chosen"> On Roof</label>
                <label><input type="checkbox" name="porch" value="chosen"> Hidden near Door</label>

                <label>Prefered Delivery Time<select name="time">
                    <option value="none">Please Select</option>
                    <option value="morning">From 7:00 am - 11:00 am</option>
                    <option value="noon">From 11:00 am - 2:00 pm</option>
                    <option value="afternoon">From 2:00 pm - 5:00 pm</option>
                    <option value="evening">From 5:00 pm - 9:00 pm</option>
                </select></label>
                

            </fieldset>

            <label>Comments
                <textarea name="comments" placeholder="Please add any Special Requests here"></textarea>
            </label>

            <input type="submit" value="Send Delivery Request">
        </form>
        
    </main>
    
    <!-- start the page footer -->
    <footer>
        <p>&copy;202X &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a> </p>
    </footer>
</body>
</html>
